<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        footer {
            position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 7%;
          background-color: rgb(22, 21, 20);
          color: white;
          text-align: center;
        }
        </style>
</head>
<body>
   <div class="Calculator">
        <div class="Display">
            12345
        </div>
        <div class="Operations">       
            <div id="+">
                +
            </div>
            <div id="-">
                -
            </div>
            <div id="X">
                &times;
            </div>
            <div id="/">
                &divide;
            </div>

        </div>
        <div class="LeftPanel"> 
            <div class="789">
                <div>7</div>
                <div>8</div>
                <div>9</div>
             
            </div>
            <div class="456">
                <div>4</div>
                <div>5</div>
                <div>6</div>
             
            </div>
            <div class="123"> 
                <div>1</div>
                <div>2</div>
                <div>3</div>
             
            </div>
            <div class="0.C">
                <div>0</div>
                <div>.</div>
                <div>C</div>
                
            </div>
        </div>
        <div class="Equals"> 
            =
        </div>
   </div>
</body>
